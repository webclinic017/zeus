name: Build Snapshots App

on:
  push:
    paths:
      - .github/workflows/snapshots.yml
      - apps/snapshots/**
      - docker/snapshots_v2/**
    branches:
      - main

permissions:
  contents: read
  id-token: write

env:
  REPO: zeusfyi
  NAME: snapshots
  TAG: latest
  GOOS: linux
  GOARCH: amd64

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Depot CLI
        uses: depot/setup-action@v1

      - name: Login to Docker Registry
        run: docker login -u zeusfyi -p ${{ secrets.DOCKER_ACCESS_TOKEN }}

      - name: Clone external repos into workspace
        run: |
          mkdir -p apps/external
          cd apps/external
          git clone https://github.com/zeus-fyi/gochain/web3.git --branch master --single-branch

      - name: Build And Push Snapshots App
        run: |
          depot build \
          -t ${{ env.REPO }}/${{ env.NAME }}:${{ env.TAG}} \
          --platform=${{ env.GOOS }}/${{ env.GOARCH }} \
          --token ${{ secrets.DEPOT_TOKEN }} \
          --provenance=false \
          -f docker/snapshots_v2/Dockerfile . --push

